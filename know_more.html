<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KNOW MORE - Logo Vault</title>
  <style>
    :root {
      --highlight: #e4ff00;
      --text: #000;
    }

    body {
      margin: 0;
      background-color: var(--highlight);
      color: var(--text);
      font-family: 'Arial Black', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    header img {
      width: 120px;
      height: auto;
    }

    header h1 {
      margin: 1rem 0 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      padding: 2rem;
      width: 100%;
      max-width: 1200px;
    }

    .project {
      background: #000;
      padding: 2rem;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--highlight);
      font-size: 1.5rem;
      border-radius: 1rem;
      text-decoration: none;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .project:hover {
      transform: scale(1.05);
      background-color: #222;
    }

    footer {
      margin: 2rem;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="/mnt/data/IMG_20250418_093806_484_edit_5387960929078885.png" alt="Know More Logo" />
    <h1>KNOW MORE</h1>
  </header>
  <main>
    <a href="#" class="project">Project 01</a>
    <a href="#" class="project">Project 02</a>
    <a href="#" class="project">Project 03</a>
    <!-- Add more blocks as needed -->
  </main>
  <footer>
    &copy; 2025 KNOW MORE - All rights dumped
  </footer>
</body>
</html>
